<!DOCTYPE html><html lang="ko"><head>	<meta charset="utf-8">	<meta name="format-detection" content="telephone=no" />	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	<link rel="stylesheet" href="./css/style.css" />	<script src="./js/jquery-1.12.4.min.js"></script>	<script src="./js/jquery-ui.js"></script>	<script src="./js/swiper.min.js"></script>	<script src="./js/slideToggle.js"></script>	<script src="./js/dynamicListener.min.js"></script>	<script src="./js/front.js"></script>	<title></title></head><body class="front_body">	<div class="page_wrap">		<header class="header_wrap">			<div class="header_left type2">				<a href="javascript:;" class="btn_hback"><span class="hdtext">뒤로가기</span></a>			</div>			<h1 class="header_toptitle">로그인</h1>		</header>		<section class="mid_wrap">			<div class="midtit_fxgroup">				<div class="midtit_fxwrap">					<h2 class="midtit">더 여행 아이디로 로그인</h2>				</div>				<div class="midform_vlist_w">					<div class="midform_vlist">						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">아이디</p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="password" class="intext" placeholder="아이디(6~12자 이내로 영문 소문자, 숫자)">								</div>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">비밀번호</p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="password" class="intext" placeholder="비밀번호(영문+숫자+특수문자 포함 8~10자 이상)">									<div class="inform_short_g">										<span class="inform_fsico"></span>									</div>								</div>							</div>						</div>						<!-- // midform_vitem -->					</div>					<div class="btn_botsubmit_w">						<a href="javascript:;" class="btn_botsubmit">로그인</a>					</div>				</div>			</div>			<div class="midtit_fxgroup">				<div class="midtit_fxwrap">					<h2 class="midtit">간편 로그인(소셜)</h2>				</div>				<div class="midform_vlist_w">					<div class="svkind_vlist_group">						<ul class="svkind_vlist">							<li><a href="javascript:;" class="svkind_box kind_naver has_ico"><span class="svkind_intext">네이버로 회원가입</span></a></li>							<li><a href="javascript:;" class="svkind_box kind_kakao has_ico"><span class="svkind_intext">카카오로 회원가입</span></a></li>							<li><a href="javascript:;" class="svkind_box kind_face has_ico"><span class="svkind_intext">페이스북으로 회원가입</span></a></li>						</ul>					</div>				</div>			</div>			<div class="midtit_fxgroup">				<div class="midtit_fxwrap">					<h2 class="midtit">파트너사 로그인</h2>				</div>				<div class="midform_vlist_w">					<div class="svkind_vlist_group">						<ul class="svkind_vlist">							<li><a href="javascript:;" class="svkind_box kind_partner"><span class="svkind_intext">더 여행 파트너 로그인</span></a></li>						</ul>					</div>				</div>			</div>		</section>	</div></body></html>
