<!DOCTYPE html><html lang="ko"><head>	<meta charset="utf-8">	<meta name="format-detection" content="telephone=no" />	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	<link rel="stylesheet" href="./css/style.css" />	<script src="./js/jquery-1.12.4.min.js"></script>	<script src="./js/jquery-ui.js"></script>	<script src="./js/swiper.min.js"></script>	<script src="./js/slideToggle.js"></script>	<script src="./js/dynamicListener.min.js"></script>	<script src="./js/front.js"></script>	<title></title></head><body class="front_body">	<div class="page_wrap">		<header class="header_wrap">			<div class="header_left type2">				<a href="javascript:;" class="btn_hback"><span class="hdtext">뒤로가기</span></a>			</div>			<h1 class="header_toptitle">회원가입</h1>		</header>		<section class="mid_wrap">			<div class="midtit_fxgroup">				<div class="midtit_fxwrap">					<h2 class="midtit">회원정보입력</h2>					<div class="midtit_else_wrap">						<p class="form_impguide"><span class="imp_ico"></span> 표시는 필수 입력사항입니다.</p>					</div>				</div>				<div class="midform_vlist_w">					<div class="midform_vlist">						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">아이디<span class="imp_ico"></span></p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="text" class="intext" placeholder="아이디(6~12자 이내로 영문 소문자, 숫자)">								</div>								<div class="inadd_w">									<button type="button" class="btn_squadbox">중복확인</button>								</div>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">닉네임<span class="imp_ico"></span></p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="text" class="intext" placeholder="닉네임(특수문자 없이 입력)">								</div>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">성<span class="imp_ico"></span></p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="text" class="intext" placeholder="성(특수문자 없이 입력)">								</div>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">이름<span class="imp_ico"></span></p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="text" class="intext" placeholder="이름(특수문자 없이 입력)">								</div>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">성별<span class="imp_ico"></span></p>							</div>							<div class="mfvcont">								<ul class="dchkrd_flist v_chk">									<li>										<div class="checkform_item">											<input type="radio" class="dchkrd" name="sex" id="sex_men">											<label for="sex_men" class="dchkrd_lab">남자</label>										</div>									</li>									<li>										<div class="checkform_item">											<input type="radio" class="dchkrd" name="sex" id="sex_woman">											<label for="sex_woman" class="dchkrd_lab">여자</label>										</div>									</li>								</ul>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">비밀번호<span class="imp_ico"></span></p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="password" class="intext" placeholder="비밀번호(영문+숫자+특수문자 포함 8~10자 이상)">									<div class="inform_short_g">										<span class="inform_fsico"></span>									</div>								</div>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">비밀번호 재입력<span class="imp_ico"></span></p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="password" class="intext" placeholder="비밀번호(영문+숫자+특수문자 포함 8~10자 이상)">									<div class="inform_short_g">										<span class="inform_fsico type2"></span>									</div>								</div>							</div>						</div>						<!-- // midform_vitem -->					</div>				</div>			</div>			<div class="midtit_fxgroup">				<div class="midtit_fxwrap">					<h2 class="midtit">회원정보입력</h2>				</div>				<div class="midform_vlist_w">					<div class="midform_vlist">						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">인증방식</p>							</div>							<div class="mfvcont">								<ul class="dchkrd_flist v_chk">									<li>										<div class="checkform_item">											<input type="radio" class="dchkrd" name="certify_method" id="certify_method_01">											<label for="certify_method_01" class="dchkrd_lab">핸드폰번호 인증</label>										</div>									</li>									<li>										<div class="checkform_item">											<input type="radio" class="dchkrd" name="certify_method" id="certify_method_02">											<label for="certify_method_02" class="dchkrd_lab">이메일 인증</label>										</div>									</li>								</ul>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">핸드폰번호</p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="password" class="intext" placeholder="핸드폰번호  예) 010-9236-0660">									<div class="inform_short_g">										<span class="inform_fsico"></span>									</div>								</div>								<div class="inadd_w">									<button type="button" class="btn_squadbox">인증하기</button>								</div>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">이메일주소<span class="imp_ico"></span></p>							</div>							<div class="mfvcont">								<div class="inform_multi_fxwrap">									<div class="inform_short"><input type="text" class="intext_o" placeholder="이메일주소"></div>									<div class="inform_else"><span class="inform_elsetext">@</span></div>									<div class="inform_long">										<div class="inform_invitem"><input type="text" class="intext_o" placeholder="직접입력"></div>										<div class="inform_invitem"><select class="form_select">												<option value="0">선택</option>												<option value="1">naver.com</option>											</select></div>									</div>								</div>								<div class="inadd_w">									<button type="button" class="btn_squadbox" disabled>인증하기</button>								</div>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">생년월일</p>							</div>							<div class="mfvcont">								<div class="input_form_select_w">									<input type="date" class="input_form_select" id="form_select">									<label for="form_select" class="input_form_slabel">생년월일(YYYY-MM-DD)</label>								</div>							</div>						</div>						<!-- // midform_vitem -->					</div>				</div>			</div>			<div class="midtit_fxgroup">				<div class="midtit_fxwrap">					<h2 class="midtit">알림설정</h2>				</div>				<div class="midform_vlist_w">					<div class="midform_vlist">						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit fxtype">								<p class="mfvtit_lab">프로모션 알림</p>								<p class="mfvtit_lab_sub">수신을 원하는 알림을 선택해주세요.</p>							</div>							<div class="mfvcont">								<ul class="dchkrd_flist v_chk">									<li>										<div class="checkform_item">											<input type="radio" class="dchkrd" name="notice_method" id="notice_method_01">											<label for="notice_method_01" class="dchkrd_lab">이메일</label>										</div>									</li>									<li>										<div class="checkform_item">											<input type="radio" class="dchkrd" name="notice_method" id="notice_method_02">											<label for="notice_method_02" class="dchkrd_lab">SMS</label>										</div>									</li>									<li>										<div class="checkform_item">											<input type="radio" class="dchkrd" name="notice_method" id="notice_method_03">											<label for="notice_method_03" class="dchkrd_lab">앱 푸시</label>										</div>									</li>								</ul>							</div>						</div>						<!-- // midform_vitem -->						<!-- midform_vitem -->						<div class="midform_vitem">							<div class="mfvtit">								<p class="mfvtit_lab">추천인 아이디</p>							</div>							<div class="mfvcont">								<div class="inform_fxwrap">									<input type="password" class="intext" placeholder="추천인 아이디를 입력해주세요.">								</div>							</div>						</div>						<!-- // midform_vitem -->					</div>				</div>				<div class="btn_botsubmit_w">					<a href="javascript:;" class="btn_botsubmit">회원가입</a>				</div>			</div>		</section>	</div></body></html>
